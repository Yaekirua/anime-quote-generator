<html lang="en-us">

<head>
  <!-- Essentials -->
  <meta charset="UTF-8">
  <title>Anime Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="http://i.imgur.com/SUlSVB6.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  
  <!-- Sctipt -->
  <script src="script.js"></script>
</head>

<body>
  <section class="main-header">
    <h1>
      Anime Quote Generator
    </h1>
    <h2>
      This is a random anime quote generator that will generate random quotes from different anime series/movies.
    </h2>

    <div class="new-quote-button">
      <button type="button" class="btn btn-default quote-masta">New Quote</button>
    </div>
  </section>

  <section class="main-content">
    <div class="quote-placeholder"><span class="sentence"></span>
      <br><span class="author"></span><span class="title"></span></div>

  </section>

  <footer>
    <p></p>
  </footer>
</body>

</html>
